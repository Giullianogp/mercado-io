<ion-header>

  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formProduto" (ngSubmit)="onSubmit(); $event.preventDefault();">
    <ion-item no-padding>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" formControlName="descricao" [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="number" formControlName="quantidade" min="0" [(ngModel)]="quantidade"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" formControlName="valor" min="0" [(ngModel)]="valor"></ion-input>
    </ion-item>
    <br>
    <ion-label right>Total: {{ quantidade * valor }}</ion-label>

    <button ion-button block color="secondary" type="submit" [disabled]="formProduto.invalid">Confirmar</button>
  </form>
  <button ion-button block color="primary" (click)="cancelar()">Cancelar</button>
</ion-content>
