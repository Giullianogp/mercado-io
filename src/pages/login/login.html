<ion-content>
  <div class="login__fundo">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-list inset>

        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
        <button ion-button full type="submit" [disabled]="!loginForm.valid" color="secondary">Entrar</button>
        <ion-list>
          <button ion-button icon-left block clear (click)="loginWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
            Login com Google
          </button>

          <button ion-button icon-left block clear (click)="signup()">
            <ion-icon name="person-add"></ion-icon>
            Criar Conta
          </button>
        </ion-list>
      </div>
    </form>
  </div>

</ion-content>
